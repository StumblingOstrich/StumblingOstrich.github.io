                    <p>&nbsp; &nbsp; &nbsp; &nbsp; 「鴕鳥不會飛,可它是地球上最大的鳥類欸,又很壯。」
                        <br>創團名時,成員發想了很多不同的名字,透過在朋友間小小的調查,了解哪一個 名字在別人心中印象較為深刻,最後踉蹌鴕鳥竟然得到最高票。
                        <br> &nbsp; &nbsp; &nbsp; &nbsp; 踉蹌是一種差點跌倒的姿態，而跌倒也是一種讓生活往前的方式。鴕鳥則是地球上最巨大最強壯的鳥類。踉蹌鴕鳥，正代表著雖然遭遇各種挫折，還是有無限的實力與潛力。就像鴕鳥一樣，巨大而堅強，即便跌倒還是能用強健的雙腿站起，繼續前行。
                        <br> &nbsp; &nbsp; &nbsp; &nbsp; 牠亦象徵這個世代的年輕人。大學畢業的社會新鮮人總是懷抱著夢想，但卻一路跌跌撞撞，也常常懷疑自己，想要放棄；藝術創作的道路更容易面臨麵包與夢想的兩難。但唯有透過不斷的跌撞，才能繼續成長往前。
                    </p>

                    <h2 class="intro-text text-center">
                        <strong>踉蹌鴕鳥</strong>精神
                    </h2>
                    <hr>
                    <img class="img-responsive img-border img-left" src="img/spirit.jpg" alt="" width="280">

                    <p>&nbsp; &nbsp; &nbsp; &nbsp; 「用思考介入藝術,用藝術介入生活。」
                        <br> &nbsp; &nbsp; &nbsp; &nbsp; 踉蹌鴕鳥希望將深刻的思考帶入劇場,對社會現象的批判、對生命的省思用藝術的方式呈現,而非只是流於表面形式的藝術。
                        <br> 此次劇團的首號作品【集體恍惚(在她不吃香蕉以後)】目的批判網路成癮、品牌崇拜,進而帶領觀眾思考存在的問題,同時沿用如法國哲學中的文化批判研究當作參考,將學術帶出圖書館,用簡單荒謬的方式說明。
                        <br> &nbsp; &nbsp; &nbsp; &nbsp; 劇團也期望突破僵化的劇場。一般傳統的劇場中,使用的鏡框式舞台裡,觀眾就像是在電影院般,在黑暗中輕鬆舒服的看戲。劇團期望可以帶給觀眾更多不同的體驗,使用互動的方式,衝擊觀眾的感官外,也衝擊他們的思考。
                        <br> 期待觀眾可以帶著這些省思,走出劇場後,進而改變生活的思考與習慣, 進而自我覺察、有意識的活著。
                    </p>
                </div>
            </div>
