                    <p>「鴕鳥不會飛,可它是地球上最大的鳥類欸,又很壯。」
                        <br>創團名時,成員發想了很多不同的名字,透過在朋友間小小的調查,了解哪一個 名字在別人心中印象較為深刻,最後踉蹌鴕鳥竟然得到最高票。
                        <br> 踉蹌鴕鳥象徵的是我們這個世代的年輕人。
                        <br> 踉蹌是一種差點跌倒的意思,而跌倒 是一種讓生活往前的方式,所以我們踉蹌著前進。
                        <br> 大學畢業的社會新鮮人總是懷抱著夢想,但卻一路跌跌撞撞,也常常懷疑自己, 想要放棄。特別是藝術創作的道路並不容易,常常面臨麵包與夢想這樣兩難的抉 擇。但是唯有透過不斷的跌撞,才會繼續成長往前。
                        <br> 抱持著夢想的年輕人也一直嘗試想要飛起來,但就像鴕鳥一樣,飛不動,也常常 像鴕鳥一樣,把頭埋進沙堆裡,想要逃避現實。
                        <br> 然而,鴕鳥是地球上最巨大最強壯的鳥類。取名為鴕鳥,也是希望提醒自己,我 們雖然遭遇各種挫折,但還有無限的實力與潛力尚未發揮,就像鴕鳥一樣,巨大 而堅強。
                        <br> 抱持著對創作的熱愛,對劇場的興趣而共同組團參演藝穗節。
                    </p>
                </div>
            </div>
